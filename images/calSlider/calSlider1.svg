<svg xmlns="http://www.w3.org/2000/svg" width="10199" height="11266" viewBox="0 0 10199 11266" style="background:#fff">
  <text fill="none" fill-rule="evenodd" font-size="300" font-family="Avenir-Heavy, Avenir" font-weight="600">
    <tspan x="403" y="1063" fill="#50E3C2">Goals: </tspan>  <tspan x="403" y="1478" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300">1) Flag daily needs, ‘to do’s and arising situations visually so potential </tspan> <tspan x="439" y="1888" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300">issues are easier to spot and nothing falls through the cracks </tspan> <tspan x="403" y="2303" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300">2) Automate when possible in order to reduce workload</tspan>   <tspan x="403" y="3133" fill="#50E3C2">Guiding Principals: </tspan>  <tspan x="403" y="3548" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300"> • Schools receive a concierge experience &amp; communications with </tspan> <tspan x="439" y="3958" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300">teachers are more automated </tspan>   <tspan x="403" y="4788" fill="#50E3C2">Preliminary Ideas: </tspan>  <tspan x="403" y="5203" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300"> • Get rid of scrolling in shiftplanning; split screen to view available </tspan> <tspan x="439" y="5613" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300">teachers and school placement needs at the same time</tspan> <tspan x="403" y="6028" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300"> • Potential Process: automated texts check teachers in and out and </tspan> <tspan x="439" y="6438" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300">ask how their day went. Enriched Staff then do a sweep of red flagged </tspan> <tspan x="439" y="6848" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300">shifts (bad day, didn’t check out), spend less time on green shifts (just </tspan> <tspan x="439" y="7258" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300">to double check </tspan> <tspan x="2668" y="7258" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300">they’re</tspan> <tspan x="3580" y="7258" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300"> good), and then focus their attention on </tspan> <tspan x="439" y="7668" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300">communicating well with schools </tspan>  <tspan x="403" y="8083" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300"> </tspan> <tspan x="630" y="8083" fill="#9B9B9B" font-family="LucidaGrande, Lucida Grande" font-weight="normal">⁃</tspan> <tspan x="727.559" y="8083" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300"> Teachers text certain key words to update the calendar, for </tspan> <tspan x="655" y="8493" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300">example “Check in” &amp; “Check out”. </tspan>  <tspan x="403" y="8908" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300"> </tspan> <tspan x="630" y="8908" fill="#9B9B9B" font-family="LucidaGrande, Lucida Grande" font-weight="normal">⁃</tspan> <tspan x="727.559" y="8908" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300"> IF they don’t check in within 10 min of start time, automated text is </tspan> <tspan x="655" y="9318" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300">sent, employee will follow up</tspan> <tspan x="403" y="9733" fill="#9B9B9B" font-family="Avenir-Light, Avenir" font-weight="300"> • Maybe allow teachers to text a code if something is urgent </tspan>
  </text>
</svg>
